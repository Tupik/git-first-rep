<html>
<head>
	<title>Array project</title>
	<meta charset = 'UTF-8'>
</head>
<body>
<h2>The topic of the page</h2><hr>

	 <script type="text/javascript">
	var el;
	var arr;
	
	el=parseInt(prompt('Write how many numbers do you want to see in your array'));
	
	arr=prompt('Write your array');
	
	if (arr.length!=el) { 
	alert('Wrong number of elements')
	document.write('Error') }
		else { 
				document.write('Hello, world!'+'<br>'+"Your array'll be with "+el+' numbers'+'<br>')
				PrintMass(arr)
	}
	
	function PrintMass(a){
	for(i=0;i<a.length;i++)
		document.write(a[i]+" ");
}
	
	 </script>	 

</body>
</html>
